<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="H1">Welcome</h1>

    <h2>Button counter</h2>

    <label id="countLabel">0</label><br>
    <div id="btnContainer">    
        <button id="decreaseBtn" class="buttons">Decrease</button>
        <button id="resetBtn" class="buttons">Reset</button>
        <button id="increaseBtn" class="buttons">Increase</button>
    </div><br>

    <h2>Random number generator</h2>

    <div id="randomNumber">
        <button id="randomButton">Roll</button> <br>
        <label id="Label1" class="Labels"></label>
        <label id="Label2" class="Labels"></label>
        <label id="Label3" class="Labels"></label>
    </div>

    <h2>Checkbox and radio</h2>

    <div id="Subscribe">
        <input type="checkbox" id="myCheckBox">
        <label for="myCheckBox">Subscribe</label><br><br>

        <input type="radio" id="visaBtn" name="card">
        <label for="visaBtn">Visa</label>
        <input type="radio" id="mastercardBtn" name="card">
        <label for="mastercardBtn">MasterCard</label><br><br>

        <button type="submit" id="subSubmit">Submit</button>
        <p id="subResult"></p>
        <p id="paymentResult"></p>
    </div>

    <h2>Guess a number</h2>

    <div id="guessNumber">
        <input type="number" id="guessInput" placeholder="Enter your guess" required>
        <button id="submitGuess">Submit Guess</button>
        <p id="onSubmitMessage"></p>
    </div>
    
    <h2>Calculator</h2>

    <div id="calculator">
        <input id="calcDisplay" readonly>
        <div id="calcKeys">
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">Cl</button>
        </div>
    </div>


    <br><br><br><br><br><br>
    <script src="index.js"></script>
</body>
</html>
